<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="border-0 p-5 m-4 rounded shadow">
        <div class="row p-4 current-city">
          <div class="col">KYIV</div>
          <div class="col">ODESA</div>
          <div class="col">RIVNE</div>
          <div class="col">ZHYTOMYR</div>
        </div>
        <form id="search-form">
           <div class="mb-3">
      <input type="search" style="resize: horizontal; width: 320px;" placeholder="Search..." class="search" id="city-input"/>
          <input type="submit" value="Search" class="srch-btn">
         <input type="submit" id="current-location-button" value="Current" class="cr-btn">
        </form>
       
    </div>
        <div class="row pt-3 pb-3">
          <div class="col-6 cr-city" id="city"></div>
          <div class="col-6 cr-tem"> <span id="temperature"></span> <span class="cr-temp">°C </span></div>
          <div class="col-6 info" id="date"></div>
          <div class="col-6 info">Humidity: <span id="humidity"></span> %</div>
          <div class="col-6 info"><span id="description"></span></div>
          <div class="col-6 info">Wind: <span id="wind"></span> km/h</div>
        </div>

        <div class="row p-1 mt-3 day">
          <div class="col">Fri</div>
          <div class="col">Sat</div>
          <div class="col">Sun</div>
          <div class="col">Mon</div>
          <div class="col">Tue</div>
        </div>

        <div class="row p-1 mt-1 iconw">
          <div class="col">🌥️</div>
          <div class="col">🌥️</div>
          <div class="col">🌧️</div>
          <div class="col">🌤️</div>
          <div class="col">☀️</div>
        </div>

        <div class="row p-1 mt-1 tempd">
          <div class="col">16°</div>
          <div class="col">18°</div>
          <div class="col">17°</div>
          <div class="col">15°</div>
          <div class="col">17°</div>
        </div>
      </div>
    </div>
    <h6 class="code-info"> <a href="https://github.com/OksanaDemchyshyna/weather-app" class="source">Open-source code</a> by Oksana Demchyshyna</h6>
    <script src="src/index.js"></script>
  </body>
</html>
